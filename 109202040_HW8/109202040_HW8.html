<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator-container">
    <h1>JS Calculator</h1>
    <form id="calculator-form">
      <label for="number1">Number 1</label>
      <input type="text" id="number1" placeholder="Enter first number" required pattern="[0-9]+(\.[0-9]+)?" title="Only numbers are allowed">
      
      <label for="number2">Number 2</label>
      <input type="text" id="number2" placeholder="Enter second number" required pattern="[0-9]+(\.[0-9]+)?" title="Only numbers are allowed">
      
      <label for="operator">Operate way?</label>
      <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
      </select>
      
      <button type="button" id="calculate-btn">Calculate</button>
    </form>
    <p id="result">Result = </p>
  </div>
  <script src="script.js"></script>
</body>
</html>
